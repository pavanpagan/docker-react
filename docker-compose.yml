version : '3.0'
services:
    web:
      build: 
          context: .
          dockerfile: Dockerfile.dev
      ports:
          - "3001:3001"
      volumes:
          - /app/node_modules
          - .:/app
    tests:
      build: 
          context: .
          dockerfile: Dockerfile.dev
      volumes:
        - /app/node_modules
        - .:/app
      command: ["npm","run","test"]
        